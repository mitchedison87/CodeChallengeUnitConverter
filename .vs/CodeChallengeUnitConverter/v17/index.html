<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pageStyle.css">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1> 

    <label for="initalImput">First Value(Lbs):</label>
    <input type="number" id="initalImput" value="1">

    <label for="cars"></label>
  <select name="cars" id="cars">
    <option value="multi">*</option>
    <option value="divide">/</option>
    <option value="add">+</option>
    <option value="sub">-</option>
  </select>

  

  <label for="secondImput">Second Value(Kg):</label>
    <input type="number" id="secondImput" value="1">

    <div>
        <label for="Result">result:</label>
    <input type="number" id="resultValue" value="1">


    </div>
</body>
</html>
